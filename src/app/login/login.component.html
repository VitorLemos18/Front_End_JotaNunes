<div class="login-page">
  <div class="login-left">
    <img src="images/jotanunes-logo.png" alt="Jotanunes Construtora" class="logo">
    <img src="images/construction.jpg" alt="Construção" class="background-image">
  </div>

  <div class="login-right">
    <div class="login-form-container">
      <h2>Bem-vindo</h2>
      <p class="subtitle">Entre com suas credenciais para acessar o sistema</p>

      <form (ngSubmit)="onLogin()">
        <div class="input-group">
          <label>Email</label>
          <div class="input-with-icon">
            <lucide-angular name="mail" size="20" color="#666" style="margin-right: 8px;"></lucide-angular>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Digite seu email"
              required
            >
          </div>
        </div>

        <div class="input-group">
          <label>Senha</label>
          <div class="input-with-icon">
            <lucide-angular name="lock" size="20" color="#666" style="margin-right: 8px;"></lucide-angular>
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Digite sua senha"
              required
            >
          </div>
        </div>

        <div class="options">
          <label class="remember-me">
            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
            <span>Lembrar</span>
          </label>
          <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>

        <button type="submit" [disabled]="!email || !password">Entrar</button>
      </form>

      <p class="signup-link">
        Não tem uma conta?
        <a href="#">Solicitar Acesso</a>
      </p>

      <p class="copyright">
        © 2025 Jota Nunes Construtora. Todos os direitos reservados.
      </p>
    </div>
  </div>
</div>
